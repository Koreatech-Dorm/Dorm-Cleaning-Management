version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dorm-clean-management
    restart: always # 컨테이너가 종료되어도 항상 다시 시작
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: dorm_clean_management_db
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/templates/default.conf.template
    environment:
      - ADMIN_IP_LIST=${ADMIN_IP_LIST}
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
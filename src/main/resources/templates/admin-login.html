<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head :: headFragment}"></head>
<body>
<header th:replace="~{fragments/login-header :: headerFragment}"></header>

<div class="container d-flex justify-content-center mb-5">
    <div class="card qr-card w-100">
        <div class="card-header">
            <h4 class="mb-0 fw-bold"><i class="bi"></i> 생활관 관리자 로그인</h4>
            <p class="mb-0 small opacity-75">Dormitory Manager Login</p>
        </div>
        <div class="card-body p-4">
            <form id="adminLogin">
                <!--아이디-->
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="username" 
                           name="username" 
                           placeholder="관리자 아이디"
                           required>
                </div>

                <!--비밀번호-->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" 
                           class="form-control form-control-lg" 
                           id="password" 
                           placeholder="비밀번호" 
                           required>
                </div>
                
                <button type="submit" class="btn orange-btn w-100 py-3 fw-bold rounded-pill">
                    관리자 로그인
                </button>
                <p id="sattusMsg" class="status-msg text-muted">세부 정보를 입력하십시오.</p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

</script>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>

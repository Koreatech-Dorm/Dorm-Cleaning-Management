<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment}"></head>

<body>
<header th:replace="~{fragments/header :: headerFragment}"></header>

<main class="container-fluid px-4 mt-4">
    <!-- 메인 컨텐츠 -->
    <div class="container">
        <div class="page-header">
            <h2>관리자 대시보드</h2>
            <p>생활관 청소 상태를 관리하고 모니터링합니다.</p>
        </div>

        <div class="card-grid">
            <!-- 생활관 상태 확인 카드 -->
            <a href="/admin/rooms" class="main-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <h3>생활관 상태 확인</h3>
                <p>각 호실의 청소 상태를 확인하고 관리합니다.</p>
            </a>

            <!-- 생활관 관리 카드 -->
            <a href="/admin/dorm-manager" class="main-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <h3>생활관 및 호실 관리</h3>
                <p>생활관과 호실을 관리합니다.</p>
            </a>
        </div>
        <div class="card-grid">
            <!-- QR 생성 카드 -->
            <a href="/admin/create-qr" class="main-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </div>
                <h3>QR 코드 생성</h3>
                <p>생활관 및 호실별 QR 코드를 생성합니다.</p>
            </a>

            <!-- key 생성 카드 -->
            <a href="/admin/key-manager" class="main-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <h3>인증키 관리</h3>
                <p>생활관별 청소 확인 인증 코드를 관리합니다.</p>
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>

</body>
</html>

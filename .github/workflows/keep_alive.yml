name: Render Keep Alive (6AM-7AM KST)

on:
  schedule:
    # KST 06:00 ~ 06:55 (UTC 21:00 ~ 21:55)
    - cron: '*/5 21 * * *'
    # KST 07:00 (UTC 22:00) 보정용 1회
    - cron: '0 22 * * *'

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - name: Send Health Check
        run: curl -m 10 -s https://koreatech-dorm-management.onrender.com/wake

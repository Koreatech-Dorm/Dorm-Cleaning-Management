name: Render Keep Alive (9AM-12AM KST)

on:
  schedule:
    # 14분마다 실행
    # UTC 기준 00:00 (KST 09:00) ~ 15:00 (KST 00:00)
    - cron: '*/14 0-14 * * *'
    # 밤 12시 정각에 마지막 핑 (UTC 15:00)
    - cron: '0 15 * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Health Check
        run: curl -s https://dorm-cleaning-management-test.onrender.com/healthcheck